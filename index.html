<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteSales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              elite: {
                beige: '#E8E4D9',
                darkBeige: '#D4CFC2',
                black: '#1A1A1A',
                white: '#FFFFFF',
                gray: '#F5F5F5'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F9F7; /* Very light beige/gray */
        color: #1A1A1A;
      }
      /* Custom Scrollbar for "Elite" feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F1F1;
      }
      ::-webkit-scrollbar-thumb {
        background: #C0B8A8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A090;
      }
    </style>

}
</script>
